<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Pulse | Daily News Posters</title>
    <link rel="stylesheet" href="styles.css"> <!-- Existing fonts -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-container">
                <a href="about.html" class="nav-link reveal reveal-1">About the project</a>
            </div>
        </header>

        <main>
            <section class="hero">
                <h1 class="reveal reveal-1">What's going on in the World</h1>
                <p class="reveal reveal-2">3 most popular titles every day</p>
            </section>

            <div class="poster-grid" id="poster-grid">
                <!-- Posters will be loaded here via JS -->
                
                <!-- Placeholder for design preview -->
                <a href="poster.html?date=today" class="poster-item">
                    <div class="poster-preview">
                        <!-- We can use a canvas or an image here -->
                        <div style="width:100%; height:100%; background: radial-gradient(circle at 50% 50%, #ff2d55 0%, transparent 60%), radial-gradient(circle at 30% 70%, #ffb800 0%, transparent 50%); opacity: 0.6;"></div>
                    </div>
                    <div class="poster-info">
                        <span class="poster-date">Today</span>
                    </div>
                </a>

                <a href="#" class="poster-item">
                    <div class="poster-preview">
                        <div style="width:100%; height:100%; background: radial-gradient(circle at 40% 40%, #34c759 0%, transparent 60%), radial-gradient(circle at 60% 60%, #5ac8fa 0%, transparent 50%); opacity: 0.6;"></div>
                    </div>
                    <div class="poster-info">
                        <span class="poster-date">Yesterday</span>
                    </div>
                </a>

                <a href="#" class="poster-item">
                    <div class="poster-preview">
                        <div style="width:100%; height:100%; background: radial-gradient(circle at 70% 30%, #ff6b35 0%, transparent 60%); opacity: 0.6;"></div>
                    </div>
                    <div class="poster-info">
                        <span class="poster-date">28 Jan</span>
                    </div>
                </a>

                <a href="#" class="poster-item">
                    <div class="poster-preview">
                        <div style="width:100%; height:100%; background: radial-gradient(circle at 20% 20%, #ff2d55 0%, transparent 60%); opacity: 0.6;"></div>
                    </div>
                    <div class="poster-info">
                        <span class="poster-date">27 Jan</span>
                    </div>
                </a>

                <a href="#" class="poster-item">
                    <div class="poster-preview">
                        <div style="width:100%; height:100%; background: radial-gradient(circle at 50% 50%, #5856d6 0%, transparent 60%); opacity: 0.6;"></div>
                    </div>
                    <div class="poster-info">
                        <span class="poster-date">26 Jan</span>
                    </div>
                </a>

                <a href="#" class="poster-item">
                    <div class="poster-preview">
                        <div style="width:100%; height:100%; background: radial-gradient(circle at 30% 30%, #af52de 0%, transparent 60%); opacity: 0.6;"></div>
                    </div>
                    <div class="poster-info">
                        <span class="poster-date">25 Jan</span>
                    </div>
                </a>

                <a href="#" class="poster-item">
                    <div class="poster-preview">
                        <div style="width:100%; height:100%; background: radial-gradient(circle at 60% 40%, #ff9500 0%, transparent 60%); opacity: 0.6;"></div>
                    </div>
                    <div class="poster-info">
                        <span class="poster-date">24 Jan</span>
                    </div>
                </a>

                <a href="#" class="poster-item">
                    <div class="poster-preview">
                        <div style="width:100%; height:100%; background: radial-gradient(circle at 40% 60%, #007aff 0%, transparent 60%); opacity: 0.6;"></div>
                    </div>
                    <div class="poster-info">

                <a href="#" class="poster-item">

                        <span class="poster-date">22 Jan</span>
                    </div>
                </a>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
