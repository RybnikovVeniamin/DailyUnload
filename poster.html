<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster | Global Pulse</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 0;
        }
        .back-nav {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            padding: 0 40px;
        }
        .back-link {
            color: #fff;
            text-decoration: none;
            font-family: 'PP Supply Mono', monospace;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        /* Tooltip style from Wireframe - 2 Hover */
        .news-tooltip {
            position: absolute;
            background: #1a1e28;
            border: 1px solid #333;
            padding: 15px;
            width: 250px;
            display: none;
            z-index: 100;
            pointer-events: none;
        }
        .news-tooltip img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .news-tooltip p {
            font-size: 10px;
            color: #fff;
            margin: 0 0 10px 0;
            font-family: 'PP Neue Montreal', sans-serif;
        }
        .news-tooltip a {
            color: #8b8d93;
            font-size: 8px;
            text-decoration: none;
            font-family: 'PP Supply Mono', monospace;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
    <div class="back-nav">
        <a href="index.html" class="back-link">Back to the main</a>
    </div>

    <div class="poster-container">
        <div id="canvas-container"></div>
        
        <div class="top-blocks">
            <div class="explanation-block" id="exp-1"></div>
            <div class="explanation-block" id="exp-2"></div>
            <div class="explanation-block" id="exp-3"></div>
        </div>

        <div class="middle-content">
            <h1 class="news-title" id="title-1"></h1>
            <h1 class="news-title" id="title-2"></h1>
            <h1 class="news-title" id="title-3"></h1>
        </div>

        <div class="bottom-content">
            <div class="big-word" id="bottom-word">PULSE</div>
        </div>
    </div>

    <div id="tooltip" class="news-tooltip">
        <img id="tooltip-img" src="" alt="">
        <p id="tooltip-text"></p>
        <a id="tooltip-link" href="#" target="_blank">link</a>
    </div>

    <script src="data.js"></script>
    <script src="sketch.js"></script>
    <script>
        // Logic to load specific poster data
        const urlParams = new URLSearchParams(window.location.search);
        const date = urlParams.get('date');
        
        if (date && date !== 'today') {
            console.log('Loading archive for:', date);
            
            // Переопределяем функцию загрузки данных в sketch.js
            window.fetchRealData = async function() {
                try {
                    const response = await fetch(`archive/poster-${date}.json?v=${Date.now()}`);
                    const data = await response.json();
                    if (data && data.stories) {
                        topStories = data.stories;
                        // Обновляем дату на странице
                        const dateEl = document.querySelector('.today-date');
                        if (dateEl) dateEl.innerText = data.displayDate || date;
                    }
                } catch (e) {
                    console.error("Ошибка загрузки архива:", e);
                }
            };
        }
    </script>
</body>
</html>
